{% extends "blog/base.html" %}

{% block content %}
<a href="{% url 'blog:new_article' %}">New article</a>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'blog:detail' post.id %}">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No article are available.</p>
{% endif %}
{% endblock %}
